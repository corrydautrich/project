<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewell Athletics</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-4">

    <!-- Header -->
    <div class="border text-center py-3 mb-4 bg-light">
        <h2>Welcome to Jewell Athletics</h2>
        <a href="index.html" class="small">Back to Home</a>
    </div>

    <div class="row">

        <!-- Teams Header -->
        <div class="col-12">
            <div class="border text-center p-3 mb-3">
                <h4>Teams</h4>
            </div>
        </div>

        <!-- List of Athletic Teams -->
        <div class="col-md-6">
            <div class="border p-4 mb-4" style="height: 350px;">
                <p>List of our athletic teams</p>
            </div>
        </div>

        <!-- Games/Meets This Week -->
        <div class="col-md-6">
            <div class="border p-4 mb-4" style="height: 350px;">
                <p>List of the games/meets going on this week</p>
            </div>
        </div>

    </div>

    <!-- Image Row -->
    <div class="row text-center">
        <div class="col-md-4">
            <div class="border p-3">Picture of Football Field</div>
        </div>
        <div class="col-md-4">
            <div class="border p-3">Picture of Basketball Court</div>
        </div>
        <div class="col-md-4">
            <div class="border p-3">Picture of Pool</div>
        </div>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
